<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #333;
        }
        .btn-success {
            background-color: #4CAF50 !important;
            border: none;
            cursor: default;
        }
        #addButton {
            background-color: #17a2b8 !important;
            border: none;
            transition: transform 0.2s ease;
        }
        #addButton:hover {
            transform: scale(1.1);
        }
        #firstandLastButton {
            background-color: #ffc107 !important;
            border: none;
            transition: transform 0.2s ease;
        }
        #firstandLastButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Web Server1</h1>
        <h1 class="btn btn-success fs-1 fw-bold" style="cursor:default">See the console for the contact list</h1>

        <h1>To add a new participant to the group just press the button</h1>
        <button onclick="addNewContact()" id="addButton" class="btn fw-bold fs-3">Add Button</button>
        <button onclick="displayFirstAndLastContacts()" id="firstandLastButton" class="ms-3 btn fw-bold fs-3">First and Last Button</button>
    </div>
    <script src="contactList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
